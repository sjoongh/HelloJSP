<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello HTML</title>
</head>
<body>
	<h3>Hello HTML</h3>
	<p>이것은 sjoongh가 만든 첫 번째 HTML 입니다</p>
	
	<h4>GET 전송</h4>
	<!-- 
	- URL로 데이터 전송
	- 파라미터는 ? 뒤에 파라미터명=파라미터값으로 전송
	- 여러 개의 파라미터는 &로 연결
	 -->
	<p>
		<a href="hs?name=Servlet">HelloServlet 요청</a>
	</p>
	
	<h4>POST 전송</h4>
	<!-- 사용자 입력 데이터 전송을 위한 form tag -->
	<form action="hs" method="POST">
		<label for="last_name">성</label>
		<input type="text" name="last_name" id="last_name" /><br />
		<label for="first_name">이름</label>
		<input type="text" name="first_name" id="first_name" /><br />
		
		<input type="submit" value="전송" />
	</form>
	
	<h4>Emaillist (Model 1)</h4>
	<p><a href="emaillist/">이메일 리스트 (Model 1) 목록</a>
</body>
</html>
